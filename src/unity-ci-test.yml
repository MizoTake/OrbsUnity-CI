version: 2.1

commands:
  setup:
    description: "Unity Test Setup"
    steps:
      - run:
          name: craete project
          command: |
            /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -createProject .
            cp -pR ./ci-test/* ./Assets/
          working_directory: .

executors:
  unity_executor:
    docker:
      - image: gableroux/unity3d:2019.1.0f2

jobs:
  unity-ci-build-windows:
    executor: unity_executor
    steps:
      - unity_activate
      - setup
      - build:
          platform: Win
          method: Build.Execute
      - zip:
          directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-build-webgl:
    executor: unity_executor
    steps:
      - unity_activate
      - checkout
      - setup
      - build:
          platform: WebGL
          method: Build.Execute
      - zip:
            directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-build-osxuniversal:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - build:
          platform: OSXUniversal
          method: Build.Execute
      - zip:
            directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-test-editmode:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - test:
          mode: editmode
  unity-ci-test-playmode:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - test:
          mode: playmode
