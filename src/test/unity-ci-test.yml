version: 2.1

commands:
  setup:
    description: "Unity Test Setup"
    steps:
      - run:
          name: craete project
          command: |
            /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -createProject .
            cp -pR ./ci-test/* ./Assets/
          working_directory: .

executors:
  unity_executor:
    docker:
      - image: gableroux/unity3d:2019.1.0f2

jobs:
  setup:
    - stepup
  unity-ci-build-win:
    executor: unity_executor
    steps:
      - unity-ci/build:
          name: Build Execute Win
          platform: Win
          method: Build.Execute
          zip: true
  unity-ci-build-webgl:
    executor: unity_executor
    steps:
      - unity-ci/build:
          name: Build Execute WebGL
          platform: WebGL
          method: Build.Execute
          zip: true
  unity-ci-build-osxuniversal:
    executor: unity_executor
    steps:
      - unity-ci/build:
          name: Build Execute OSXUniversal
          platform: OSXUniversal
          method: Build.Execute
          zip: true
  unity-ci-test-edit-mode:
    executor: unity_executor
    steps:
      - unity-ci/test:
          name: Edit Mode Test
          mode: editmode
  unity-ci-test-play-mode:
    executor: unity_executor
    steps:
      - unity-ci/test:
          name: Play Mode Test
          mode: playmode

workflows:
  version: 2
  unity-ci-build:
    jobs:
      - setup
      - unity-ci/build:
          requires:
            - setup
          name: Build Execute Win
          exec: unity_executor
          platform: Win
          method: Build.Execute
          zip: true
          directory: ./Build/
      - unity-ci/build:
          requires:
            - setup
          name: Build Execute WebGL
          exec: unity_executor
          platform: WebGL
          method: Build.Execute
          zip: true
          directory: ./Build/
      - unity-ci/build:
          requires:
            - setup
          name: Build Execute OSXUniversal
          exec: unity_executor
          platform: OSXUniversal
          method: Build.Execute
          zip: true
          directory: ./Build/
  unity-ci-test:
    jobs:
      - setup
      - unity-ci/test:
          requires:
            - setup
          name: Edit Mode Test
          exec: unity_executor
          mode: editmode
      - unity-ci/test:
          requires:
            - setup
          name: Play Mode Test
          exec: unity_executor
          mode: playmode