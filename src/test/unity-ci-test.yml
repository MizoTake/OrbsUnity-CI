version: 2.1

commands:
  setup:
    description: "Unity Test Setup"
    steps:
      - run:
          name: craete project
          command: |
            /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -createProject .
            cp -pR ./ci-test/* ./Assets/
          working_directory: .

executors:
  unity_executor:
    docker:
      - image: gableroux/unity3d:2019.1.0f2

jobs:
  unity-ci-build-win:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - unity-ci/build:
            name: Build Execute Win
            platform: Win
            method: Build.Execute
      - zip:
            directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-build-webgl:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - unity-ci/build:
          name: Build Execute WebGL
          platform: WebGL
          method: Build.Execute
      - zip:
            directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-build-osxuniversal:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - unity-ci/build:
          name: Build Execute OSXUniversal
          platform: OSXUniversal
          method: Build.Execute
      - zip:
            directory: ./Build/
      - store_artifacts:
          path: ./Build/
  unity-ci-test-editmode:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - unity-ci/test:
          name: Edit Mode Test
          mode: editmode
  unity-ci-test-playmode:
    executor: unity_executor
    steps:
      - checkout
      - setup
      - unity-ci/test:
          name: Play Mode Test
          mode: playmode

workflows:
  version: 2
  test:
    jobs:
     - unity-ci-build-win
     - unity-ci-build-webgl
     - unity-ci-build-osxuniversal
     - unity-ci-test-editmode
     - unity-ci-test-playmode
