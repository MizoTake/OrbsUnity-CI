version: 2.1
orbs:
  orb-tools: circleci/orb-tools@2.0.0
  unity-ci: mizotake/unity-ci@volatile
executors:
  unity_executor:
    docker:
      - image: gableroux/unity3d:2019.1.0f2
workflows:
  version: 2
  unity-ci:
    jobs:
      - unity-ci/build:
          name: Build Execute Win
          exec: unity_executor
          platform: Win
          method: Build.Execute
          zip: true
      - unity-ci/build:
          name: Build Execute WebGL
          exec: unity_executor
          platform: WebGL
          method: Build.Execute
          zip: true
      - unity-ci/build:
          name: Build Execute OSXUniversal
          exec: unity_executor
          platform: OSXUniversal
          method: Build.Execute
          zip: true
      - unity-ci/test:
          name: Edit Mode Test
          exec: unity_executor
          mode: editmode
      - unity-ci/test:
          name: Play Mode Test
          exec: unity_executor
          mode: playmode
  deploy:
    jobs:
      - orb-tools/publish:
          orb-path: .circleci/orb.yml
          orb-ref: mizotake/unity-ci@dev:${CIRCLE_BRANCH}
          publish-token-variable: $CIRCLECI_API_TOKEN
          validate: true